<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="logo.ico">
    <link id="bcss" rel="stylesheet" href="basecss.css">
    <style id="css"></style>
    <link rel="stylesheet" href="index.css">
    <title>Web Editor</title>
    <meta name="keywords" content="css, sync, localStorage" />
    <meta name="description" content="This is a small Editor for testing idea's and messing around with css."/>
</head>
<body>
    <div id="html">
        <h1>This is a little Sandbox for Web Development. Original CSS can be found <a href="./basecss.css">here</a></h1>
    </div>
    <overlay id="srnz">Sadly this is only Avaliable on Devices with a Screen Width of over 500 Pixels.<br><br><b id="soz">Sorry</b></overlay>
    <div id="static">
        <div id="selector">
            <nav>
                <ul id="tabs">
                    <li class="redh cs">
                        <span id="CSS" onclick="switchEditor(this)">CSS</span>
                    </li>
                    <li class="greenh">
                        <span id="HTML" onclick="switchEditor(this)">HTML</span>
                    </li>
                    <li class="blueh">
                        <span id="JS" onclick="switchEditor(this)">JS</span>
                    </li>
                    <li id="exec" class="exec exh purpleh ">
                        <span id="Out"class="exec" onclick="switchEditor(this);run()">Run</span>
                    </li>
                    <li class="extra">
                        <input id="save" type="button" onclick="save()" value="save">
                    </li>
                    <li class="extra">
                        <input id="reset" type="button" onclick="reset()" value="reset">
                    </li>
                </ul>
            </nav>
        </div>
        <div id="editor" class="red">
            <textarea id="TxtA" rows="50" cols="250" id="edit" oninput="update(this.value)"></textarea>
        </div>
        <script src="lib.js"></script>
        <script src="events.js"></script>
        <script src="editor.js"></script>
        <script src="storage.js"></script>
        <script id="js" src="index.js">
            const vector = function(x, y){
                this.x = x;
                this.y = y;
                this.velx = Math.random() * 2 - 1
                this.vely = Math.random() * 2 - 1
            }
            let vectorArray = [];
            for(i = 0; i < 100; i++){
                let v = new vector(Math.random() * innerWidth, Math.random() * innerHeight)
                vectorArray.push(v);
                console.log(v.x, v.y)
            }
        </script>
    </div>
</body>

</html>
